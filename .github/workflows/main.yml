name: Modelops deploy

on:
  # Si quieres que se ejecute en cada push o PR descomenta:
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]
  repository_dispatch:
    types: [ml_ci_cd]

jobs:
  ml_ci_cd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python version
        run: python --version

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Ya no descargamos nada, dataset est√° en el repo
      - name: Check dataset exists
        run: ls -lh data/pesticides.csv

      - name: Show first lines of dataset
        run: head -n 20 data/pesticides.csv

      - name: Train model
        run: python model/train.py

      - name: List model files
        run: ls -la model

      - name: Docker build 
        run: docker build -t ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }} .

      - name: Show images
        run: docker images

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USER }}/${{ secrets.MODEL_NAME }}:${{ github.sha }}
