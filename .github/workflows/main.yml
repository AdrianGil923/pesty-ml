name: Modelops deploy

on:
  repository_dispatch:
    types: [ml_ci_cd]

jobs:
  ml_ci_cd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Show Python version
      run: python --version

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Show dataset
      run: cat data/pesticides.csv

    - name: Train model
      run: python model/train.py

    - name: List model files
      run: ls -la model

    - name: Docker build
      run: docker buildx build --load -t ${{ secrets.DOCKER_USER}}/${{ secrets.MODEL_NAME}}:${{ github.sha }} .

    - name: Show Docker images
      run: docker images

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 

    - name: Docker push
      run: docker push ${{ secrets.DOCKER_USER}}/${{ secrets.MODEL_NAME}}:${{ github.sha }}
